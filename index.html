<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Braille Buddy</title>
    <!-- Tailwind for styles used in the component -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root">Loadingâ€¦</div>

    <!-- React + ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

    <!-- Babel Standalone to transpile JSX/TS in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your app (JSX only) -->
    <script type="text/babel" data-presets="env,react" src="braille_buddy.jsx"></script>

    <!-- Mount the component (wait until it's defined) -->
    <script type="text/babel">
      (function mount() {
        const el = document.getElementById("root");
        const Cmp = window.BrailleBuddyPreviewSafe;
        if (typeof Cmp === "function" && el) {
          const root = ReactDOM.createRoot(el);
          root.render(React.createElement(Cmp));
        } else {
          setTimeout(mount, 30);
        }
      })();
    </script>
  </body>
  </html>
